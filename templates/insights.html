{% extends 'layout.html' %}

{% block body %}
  {{ super() }}
<!--nav pills-->
  <ul class="nav nav-pills">
    <li role="presentation" class="active">
      <a href="#by-industry" aria-controls="by-industry" role="tab" data-toggle="tab">Choose Industry</a>
    </li>
    <li role="presentation">
      <a href="#by-topic" aria-controls="by-topic" role="tab" data-toggle="tab">Choose Topic</a>
    </li>
  </ul>
  <!--nav pill panes-->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active" id="by-industry">
      <div class="container industries-container">
        <button id="find-industry">Go</button>
        <input list="industries" name="industry" id="industry">
        <datalist id="industries">
          {% for item in industries %}
            <option value="{{ item }}">
          {% endfor %}
        </datalist>
      </div><br><br>
      <div class="container">
        <input id="date-slider" type="text" data-slider-orientation="vertical"/>
      </div>
      <section id="chart"></section>
    </div>
    <!-- separates tabs -->
    <div role="tabpanel" class="tab-pane" id="by-topic">
      <div class="topics-container">
        <input list="topics" name="topic" id="topic">
        <datalist id="topics">

        </datalist>
        <button id="find-topic">Go</button>
      </div>
      <section id="topic-chart"></section>
    </div>
  </div>
{% endblock %}

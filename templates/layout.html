{% extends "bootstrap/base.html" %}

{% block title %}RAD Insights{% endblock %}

{% block styles %}
  {{ super() }}
  <link href="{{ url_for('static', filename='css/style.css') }}" rel='stylesheet' type='text/css'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.2/css/bootstrap-slider.min.css"
        rel='stylesheet' type='text/css'>
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href=" {{ url_for('index') }}">Game of Chairs</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Insights</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
      </ul>
    </div><!-- /.navbar-collapse -->
  </div>
</nav>
{% endblock %}

{% block body %}
<div class="container-fluid">
  {{ super() }}
</div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="../static/js/bubbles.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.2/bootstrap-slider.min.js"></script>
{% endblock %}
